<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title start>Tablero de control</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-item>
    <ion-label>Institución</ion-label>
    <ion-select>
      <ion-option value="altoparana">Gobernación Alto Paraná</ion-option>
      <ion-option value="central">Gobernación Central</ion-option>
      <ion-option value="canindeyu">Gobernación Canindeyu</ion-option>
    </ion-select>
 </ion-item>
 <ion-item>
    <ion-label>Linea de acción</ion-label>
    <ion-select>
      <ion-option value="cde">Ciudad del este</ion-option>
      <ion-option value="asu">Asuncion</ion-option>
      <ion-option value="enc">Encarnacion</ion-option>
    </ion-select>
 </ion-item>

  <ion-card>
    <ion-card-content>
      <canvas #stackedCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="google" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
